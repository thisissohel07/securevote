{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card rounded-4 shadow-sm">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-1">Voter Login</h4>
        <p class="text-muted mb-4">Login using Voter ID → OTP → Face</p>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Voter ID</label>
            <input class="form-control" name="voter_id" required>
          </div>
          <button class="btn btn-dark w-100">Send OTP</button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
