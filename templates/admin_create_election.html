{% extends "layout.html" %}
{% block content %}
<h4 class="fw-bold mb-3">Create Election</h4>

<div class="card rounded-4 shadow-sm">
  <div class="card-body p-4">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" placeholder="College CR Election" required>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Start (UTC)</label>
          <input class="form-control" type="datetime-local" name="start_at" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">End (UTC)</label>
          <input class="form-control" type="datetime-local" name="end_at" required>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Candidates (one per line)</label>
        <textarea class="form-control" name="candidates" rows="6" placeholder="Candidate 1&#10;Candidate 2" required></textarea>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-dark">Create</button>
        <a class="btn btn-outline-dark" href="/admin/dashboard">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
