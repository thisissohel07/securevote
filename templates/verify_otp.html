{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card rounded-4 shadow-sm">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-1">Verify OTP</h4>
        <p class="text-muted">OTP sent to <b>{{ email }}</b> (purpose: <b>{{ purpose }}</b>)</p>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Enter OTP</label>
            <input class="form-control" name="otp" inputmode="numeric" maxlength="6" required />
          </div>
          <button class="btn btn-dark w-100">Verify OTP</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
